<!DOCTYPE html>
<html lang='en'>
<head>
    <title>CheckBook</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href='css/main.css' rel='stylesheet' />
</head>

<body>

    <div class="navbar navbar-static-top navbar-inverse" id='head'>
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class='brand' href="">CheckBook</a>
                <div class="nav-collapse collapse">
                    <ul class='nav'>
                        <li class='active'><a href='#'>Home</a></li>
                        <li><a href='#'>By Year</a></li>
                        <li><a href='#'>By Month</a></li>
                        <li><a href='#'>By Day</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class='container-fluid'>
        <div class='row-fluid'>
            <div class='span3 well'>
                <p>Well Content</p>
            </div>
            <div class='span7'>
                <div class='row-fluid'>
                    <div class='span12' id='transactions'>
                        <!-- Transactions get populated here -->
                    </div>
                </div>
                <div class='row-fluid'>
                    <a href="#" class="btn input-block-level btn-primary">Add New Transaction</a>
                </div>
            </div>
            <div class='span2 well' id='total'>
                Total Spent This Month: $0
            </div>
        </div>
    </div>

<!-- Templates -->
<script id="transactionTemplate" type="text/template">
    <div class='single-transaction'>
    <div class='row-fluid'>
        <div class='span4 offset1'>
            <ul class='unstyled'>
                <li>Date: <%= transaction_date.slice(0,10) %></li>
                <li>Amount: $ <%= amount %></li>
            </ul>
        </div>
        <div class='span4 offset1'>
            <ul class='unstyled'>
                <li>Description: <%= description %></li>
                <li>Category: <%= category %></li>
            </ul>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span4 offset1'>
            <div class='btn input-block-level btn-primary' id='save<%= id %>'>Save</div>
        </div>
        <div class='span4 offset1'>
            <div class='btn input-block-level btn-primary' id='delete<%= id %>'>Delete</div>
        </div>
    </div>
    </div>
</script>

<!-- Javascript Library Load -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<!--<script src='js/libs/jquery-1.9.0/jquery.min.js'></script>-->
<script src="js/app.js"></script>
</body>
</html>
